name: Fangdi Crawler

on:
  schedule:
    - cron: "0 1 * * *"   # 每天 UTC 01:00（北京时间 09:00）
  workflow_dispatch:       # 手动运行

jobs:
  crawl:
    runs-on: ubuntu-latest

    # ★ 使用官方 Playwright 镜像：无需每次安装浏览器
    # container:
    #   image: mcr.microsoft.com/playwright/python:v1.45.0-focal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright asyncio
          playwright install

      - name: Run Fangdi crawler
        run: |
          python fangdi_crawler.py

      - name: Commit & Push results
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          # 设置远程 URL 使用 PAT
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/hotskiper/daily-craw.git
          git add -f *.csv
          git commit -m "Daily update $(date +'%Y-%m-%d')" || echo "No changes"
          git push origin HEAD:main
